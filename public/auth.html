<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Commando: Galactic Warfare - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .gradient-text {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #3b82f6;
        }

        .input-glow:focus {
            box-shadow: 0 0 10px #3b82f6;
            border-color: #3b82f6;
        }

        .btn-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .generate-btn {
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-black bg-opacity-80 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Game Title -->
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-2 gradient-text animate-float">
                Space Commando: Galactic Warfare
            </h1>
            <p class="text-gray-300 mb-8">Join the intergalactic battle</p>
        </div>

        <!-- Form Container -->
        <div
            class="bg-gray-900 bg-opacity-90 rounded-lg shadow-xl overflow-hidden transition-all duration-500 transform hover:scale-[1.01]">
            <!-- Tabs -->
            <div class="flex border-b border-gray-800">
                <button id="loginTab"
                    class="flex-1 py-4 px-6 text-center font-medium text-blue-400 hover:text-white focus:outline-none">
                    <i class="fas fa-sign-in-alt mr-2"></i> Login
                </button>
                <button id="registerTab"
                    class="flex-1 py-4 px-6 text-center font-medium text-gray-400 hover:text-white focus:outline-none">
                    <i class="fas fa-user-plus mr-2"></i> Register
                </button>
            </div>

            <!-- Forms -->
            <div class="p-6 space-y-6">
                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="loginUsername" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-500"></i>
                            </div>
                            <input type="text" id="loginUsername" required
                                class="pl-10 w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-glow"
                                placeholder="Your username">
                        </div>
                    </div>

                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" id="loginPassword" required
                                class="pl-10 pr-10 w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-glow"
                                placeholder="Your password">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                onclick="togglePasswordVisibility('loginPassword', this)">
                                <i class="fas fa-eye text-gray-500 hover:text-blue-400"></i>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="rememberMe" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-700 rounded bg-gray-800">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-300">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Forgot password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 btn-glow">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-sign-in-alt text-blue-300 group-hover:text-blue-200"></i>
                            </span>
                            Login
                        </button>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="hidden space-y-6">
                    <div>
                        <label for="registerUsername"
                            class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-500"></i>
                            </div>
                            <input type="text" id="registerUsername" required
                                class="pl-10 w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-glow"
                                placeholder="Choose a username">
                        </div>
                    </div>

                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-500"></i>
                            </div>
                            <input type="email" id="registerEmail" required
                                class="pl-10 w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-glow"
                                placeholder="Your email address">
                        </div>
                    </div>

                    <div>
                        <label for="registerPassword"
                            class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" id="registerPassword" required
                                class="pl-10 pr-10 w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-glow"
                                placeholder="Create a password" onfocus="showGeneratePasswordBtn(this)"
                                onblur="showGeneratePasswordBtn(null)">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer"
                                onclick="togglePasswordVisibility('registerPassword', this)">
                                <i class="fas fa-eye text-gray-500 hover:text-blue-400"></i>
                            </div>
                            <div id="generatePasswordBtn" class="hidden absolute -bottom-8 right-0">
                                <button type="button" id="generatePassword"
                                    class="text-xs bg-blue-600 hover:bg-blue-700 text-white py-1 px-2 rounded-md flex items-center">
                                    <i class="fas fa-key mr-1"></i> Generate Strong Password
                                </button>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="registerConfirmPassword"
                            class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-500"></i>
                            </div>
                            <input type="password" id="registerConfirmPassword" required
                                class="pl-10 w-full bg-gray-800 border border-gray-700 rounded-md py-2 px-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent input-glow"
                                placeholder="Confirm your password"
                                onpaste="return false"
                                oncopy="return false"
                                oncut="return false"
                                ondrop="return false"
                                ondragover="return false">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="acceptTerms" type="checkbox" required
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-700 rounded bg-gray-800">
                        <label for="acceptTerms" class="ml-2 block text-sm text-gray-300">
                            I accept the <a href="#" class="text-blue-400 hover:text-blue-300">Terms of Service</a> and
                            <a href="#" class="text-blue-400 hover:text-blue-300">Privacy Policy</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 btn-glow">
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <i class="fas fa-user-plus text-purple-300 group-hover:text-purple-200"></i>
                            </span>
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Social Login -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-800"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <button type="button"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                        <i class="fab fa-google text-red-500"></i>
                    </button>
                    <button type="button"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                        <i class="fab fa-facebook-f text-blue-500"></i>
                    </button>
                    <button type="button"
                        class="w-full inline-flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm bg-gray-800 text-sm font-medium text-gray-300 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300">
                        <i class="fab fa-steam text-gray-300"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-xs mt-8">
            <p>© 2023 Space Commando: Galactic Warfare. All rights reserved.</p>
        </div>
    </div>

    <script type="module" src="js/auth/index.js"></script>
</body>

</html>
